<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Data Partner</title>
    <!--<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">-->
    <link rel="stylesheet" href="dataPartnerUI/resources/css/bootstrap.min.css">
    <!--<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css">-->
    <link rel="stylesheet" href="dataPartnerUI/resources/css/bootstrap-theme.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!--<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>-->
    <script src="dataPartnerUI/resources/js/bootstrap.min.js"></script>


    <link href="dataPartnerUI/resources/css/custom.css" rel="stylesheet" type="text/css">
    <script src="dataPartnerUI/resources/js/dataPartnerIndex.js"></script>
    <script src="dataPartnerUI/resources/js/dataPartnerStatus.js"></script>
</head>

<body>
<div class="custom-container" style="overflow: auto">
    <div class="col-xs-2"></div>
    <div class="col-lg-8">
        <div class="panel panel-primary">
            <div style="background-color: #3490c1">
                <img src="dataPartnerUI/images/exponential_logo.png" style="height: 100%">
                <div class="col-xs-9" align="left" style="float: right">
                    <h3 align="center" style="color: #c8e9f4"><strong>Data Partner Request Check Platform</strong></h3>
                </div>
            </div>

            <div class="panel-body" align="center">
                <form id="formSubmission" name="formSubmission" method="get"
                      action="status.html">
                    <div class="col-xs-12">
                        <div class="col-xs-3"></div>
                        <div class="col-xs-2"><Strong>Data Partner </Strong></div>
                        <div class="btn-group col-xs-7" style="margin-left:-15px">
                            <input class="span2" id="dataPartner" name="dataPartner" type="hidden">
                            <button type="button" id="dataPartnerListButton" name="dataPartnerListButton"
                                    class="btn btn-info" style="width: 135px">Select Here
                            </button>
                            <button type="button" class="btn btn-info dropdown-toggle" data-toggle="dropdown"
                                    id="dataPartnerList" name="dataPartnerList"
                                    aria-haspopup="true" aria-expanded="false">
                                <span class="caret"></span>
                                <span class="sr-only">Toggle Dropdown</span>
                            </button>
                            <ul class="dropdown-menu" id="dataPartnerSelectorDropdown"
                                name="dataPartnerSelectorDropdown" style="margin-left: 15px">
                            </ul>
                        </div>
                    </div>
                    <div class="col-xs-12" style="height:10px">
                    </div>
                    <div class="col-xs-12">
                        <div class="col-xs-3"></div>
                        <div class="col-xs-2"><Strong>Request Ids </Strong></div>

                        <div class="input-group col-xs-7" align="left">
                            <textarea class="form-control" rows="3" id="requestIdList" name="requestIdList"
                                      placeholder="Request Ids" required style="height:100px"></textarea>

                        </div>
                    </div>
                    <div class="col-xs-12" style="height:10px">
                    </div>
                    <div class="col-xs-7" align="left" style="float:right">
                        <input type="submit" class="btn btn-info" id="requestSubmit" name="requestSubmit"
                               value="Check Request" style="margin-left:-15px">
                    </div>
                </form>
                <div class="col-xs-12" style="height:10px">
                </div>
                <div class="col-xs-12" align="center"><Strong>Summary</Strong>
                    <div class="col=xs-4" align="center" style="float: right">
                        <a href="data/requestFinderResult.csv" download="requestFinderResult.csv">Download</a>
                    </div>
                </div>
                <table class="table table-bordered">
                    <thead>
                    <tr>
                        <th>Request Id</th>
                        <th>Remarks</th>
                        <th>Behavior List</th>
                    </tr>
                    </thead>
                    <tbody id="resultantRowValue" name="resultantRowValue">
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <div class="col-xs-2"></div>
</div>
</body>
</html>
